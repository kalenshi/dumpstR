{% extends "base.html" %}
{% block body %}

<div class="login-form-div">

    <form method="POST" class="login-form shadow p-4 mb-5 bg-body rounded" action="">
        <h1 class="text-center m-2">Log in</h1>
        {% csrf_token %}
        <div class="form-group m-2">
            <input type="email" class="form-control " id="exampleInputEmail1" name="email"
                   aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group m-2">
            <input type="password" class="form-control " id="exampleInputPassword1"
                   name="password"
                   required
                   placeholder="Password">
        </div>

        <!--        < &#45;&#45;        &ndash;&gt; -->
        <div class="row form-group mb-3">
            <div class="col">
                <input type="checkbox" class="form-check-input" id="rememberCheck"
                       name="remember_me">
                <label class="form-check-label " for="rememberCheck">Remember me</label>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary ml-2">Login</button>
            </div>
        </div>
        <div class="row from-group mb-3">
            <a href="{% url 'core:register' %}"
               class="col ml-2 login-links">Register Now</a>
            <a href="{% url 'core:register' %}"
               class="col  ml-2 login-links">forgot password?</a>
        </div>
    </form>
</div>
{% endblock body %}
